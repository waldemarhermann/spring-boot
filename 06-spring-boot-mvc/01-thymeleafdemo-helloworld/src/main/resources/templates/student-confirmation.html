<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Registration Form</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

Country: <span th:text="${student.country}"></span>

<br><br>
Favorite language: <span th:text="${student.language}"></span>

<br><br>
Favorite operating system: <span th:text="${student.operatingSystem}"></span>

</body>
</html>
